<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"

	  layout:decorate="~{main}">

<head>
<title>header</title>
</head>
<!--header start-->
<div th:fragment="header">

	      <p>Free Website Template</p>
	       -->

	    </div>

	        <a href="" th:href="@{/moveLoginForm}">sign in</a>
