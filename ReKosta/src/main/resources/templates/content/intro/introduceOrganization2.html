		<main> 			 			 			 		 			 			 			 		<div doz_type="inside" class="inside"><div doz_type="row" doz_grid="12" class="doz_row"><div doz_type="grid" doz_grid="6" class="col-dz col-dz-6"><div doz_type="row" doz_grid="6" class="doz_row"><div doz_type="grid" doz_grid="6" class="col-dz col-dz-6"><div doz_type="widget" id="w20220309772c8c0655f8f"><div class="_widget_data " data-widget-name="텍스트" data-widget-type="text" data-widget-anim="none" data-widget-anim-duration="0.7" data-widget-anim-delay="0" data-widget-parent-is-mobile="N">
	<div doz_type="text" class="widget _text_wrap widget_text_wrap fr-view  default_padding " id="text_w20220309772c8c0655f8f" >
		
				<div class="text-table "><div><p style="line-height: 2;"><span style="font-size: 18px;">오늘날 세계경제는 소프트화, 스마트화를 무기로 하는 무한 경쟁 체제라 할 수 있습니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;">즉, 소프트웨어(Software) 역량을 키우지 않고는 치열한 글로벌 경쟁에서 생존하기가&nbsp;</span><span style="font-size: 18px;">어렵습니다. 우리 산업이 세계시장에서 경쟁하기 위해서는 SW부문에서 우수한 인력을&nbsp;</span><span style="font-size: 18px;">양성하고, 품질, 생산성, 프로젝트 성공률 등에서 글로벌 수준의 역량을 갖추어야 합니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;"><br></span></p><p style="line-height: 2;"><span style="font-size: 18px;">이제 제4차 산업혁명 시대를 맞아 우리 기업은 글로벌 SW역량을 확보하기 위한&nbsp;</span><span style="font-size: 18px;">&#39;SW 인천상륙 작전&#39;을 실현하여 소프트웨어 기업으로서 변모하여야 합니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;"><br></span></p><p style="line-height: 2;"><span style="font-size: 18px;">이런 제4차 산업혁명과 인더스트리 4.0의 성패는 수요 맞춤을 통해 고객의 고객까지를&nbsp;</span><span style="font-size: 18px;">만족시키는 SW플랫폼 및 핵심기술의 SW융합이 필수적이며 이를 위해서는 SW공학과&nbsp;</span><span style="font-size: 18px;">체계적인 재사용(SSPL: Software &amp; System Product Line) 역량을 확보해야만&nbsp;</span><span style="font-size: 18px;">합니다.</span></p><p><br></p></div></div>		
	</div>
	
</div></div></div></div><div doz_type="row" doz_grid="6" class="doz_row"><div doz_type="grid" doz_grid="6" class="col-dz col-dz-6"><div doz_type="widget" id="w20220329a7a33894021c6"><div class="_widget_data _ds_animated_except" data-widget-name="여백" data-widget-type="padding"    data-widget-parent-is-mobile="N"><div class="widget padding" data-height="30" style="margin-top:px; margin-bottom:px;">

				<div class="text-table "><div><p style="line-height: 2;"><span style="font-size: 18px;">이와 함께 포스트-코로나 뉴노멀 시대에 기업의 생존은 디지털 기업으로의 전환 여부에&nbsp;</span><span style="font-size: 18px;">달려 있으며, 이의 성공적 추진을 위한 핵심요소가 회사의 SW역량입니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;">이에 디지털 혁신의 성공에 필요한 글로벌 일류 수준의 SW역량을 확보할 수 있도록,&nbsp;</span><span style="font-size: 18px;">SW인재 양성 및 관리 실천 방안의 수립과 실천이 필수적이라 하겠습니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;"><br></span></p><p style="line-height: 2;"><span style="font-size: 18px;">한국SW기술진흥협회는 국내 최대의 SW기술 진흥 전문단체로서 SW 기술 고도화,&nbsp;</span><span style="font-size: 18px;">SW 글로벌화, SW 인재 양성을 비전으로 &nbsp;회원사와 더불어 &lsquo;SW 중심의 IT&rsquo;를 구현하는&nbsp;</span><span style="font-size: 18px;">중추기관으로서의 역할을 담당하고 있습니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;"><br></span></p><p style="line-height: 2;"><span style="font-size: 18px;">이러한 일에 한국소프트웨어기술진흥협회가 여러분과 함께 할 것입니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;">여러분의 지속적인 관심과 성원을 부탁드립니다.</span></p><p style="line-height: 2;"><span style="font-size: 18px;">감사합니다.</span></p></div></div>
