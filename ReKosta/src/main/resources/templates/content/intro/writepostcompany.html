<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<title>네이버 카페 글쓰기</title>
<meta charset="utf-8">
<script
	src="https://cdn.tiny.cloud/1/in3wj4fn70vlu69j8jn5n71ldnhe4vsazh0f8vs5ocjpvpjn/tinymce/5/tinymce.min.js"></script>
<script>
	$(function() {
		let plugins = [ "advlist", "autolink", "lists", "link", "image",
				"charmap", "print", "preview", "anchor", "searchreplace",
				"visualblocks", "code", "fullscreen", "insertdatetime",
				"media", "table", "paste", "code", "help", "wordcount", "save" ];
		let edit_toolbar = 'formatselect fontselect fontsizeselect |'
				+ ' forecolor backcolor |'
				+ ' bold italic underline strikethrough |'
				+ ' alignjustify alignleft aligncenter alignright |'
				+ ' bullist numlist |' + ' table tabledelete |' + ' link image';

		tinymce
				.init({
					language : "ko_KR", //한글판으로 변경
					selector : '#editor',
					height : 600,
					menubar : false,
					plugins : plugins,
					toolbar : edit_toolbar,

					/*** image upload ***/
					image_title : true,
					/* enable automatic uploads of images represented by blob or data URIs*/
					automatic_uploads : true,
					/*
					    URL of our upload handler (for more details check: https://www.tiny.cloud/docs/configure/file-image-upload/#images_upload_url)
					    images_upload_url: 'postAcceptor.php',
					    here we add custom filepicker only to Image dialog
					 */
					file_picker_types : 'image',
					/* and here's our custom image picker*/
					file_picker_callback : function(cb, value, meta) {
						let input = document.createElement('input');
						input.setAttribute('type', 'file');
						input.setAttribute('accept', 'image/*');

						/*
						Note: In modern browsers input[type="file"] is functional without
						even adding it to the DOM, but that might not be the case in some older
						or quirky browsers like IE, so you might want to add it to the DOM
						just in case, and visually hide it. And do not forget do remove it
						once you do not need it anymore.
						 */
						input.onchange = function() {
							let file = this.files[0];

							let reader = new FileReader();
							reader.onload = function() {
								/*
								Note: Now we need to register the blob in TinyMCEs image blob
								registry. In the next release this part hopefully won't be
								necessary, as we are looking to handle it internally.
								 */
								let id = 'blobid' + (new Date()).getTime();
								let blobCache = tinymce.activeEditor.editorUpload.blobCache;
								let base64 = reader.result.split(',')[1];
								let blobInfo = blobCache.create(id, file,
										base64);
								blobCache.add(blobInfo);

								/* call the callback and populate the Title field with the file name */
								cb(blobInfo.blobUri(), {
									title : file.name
								});
							};
							reader.readAsDataURL(file);
						};
						input.click();
					},
					/*** image upload ***/

					content_style : 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
				});
	});
</script>
</head>
<div layout:fragment="content">
	<div class="wrapper row4">
		<div id="container" class="clear">
			<form method="post" th:action="@{/moveIntroduceRegisterMembership}">

				<input type="text" id="title" required placeholder="제목을 입력하세요">
				<br>
				<br>
				<textarea id="editor"  placeholder="내용을 입력하세요" required="required"></textarea>
				<br>
				<br>
				
				<!-- <button type="submit">글 작성</button> -->
				<button>글작성</button>
				<button type="reset">글 취소</button>
				
			</form>
			<script>
				function insertBold() {
					tinymce.activeEditor.execCommand('Bold');
				}

				function insertParagraph() {
					tinymce.activeEditor.execCommand('FormatBlock', false, 'p');
				}

				function insertImage() {
					tinymce.activeEditor.windowManager.openUrl({
						title : '이미지 등록',
						url : 'https://placeimg.com/640/480/animals',
						onMessage : function(instance, message) {
							if (message.type === 'insert') {
								let img = document.createElement('img');
								img.src = message.content;
								tinymce.activeEditor
										.insertContent(img.outerHTML);
							}
						}
					});
				}
			</script>
		</div>
	</div>
</div>
